<html lang="pt-br" data-ng-app="bemean">
<head>
    <meta charset="UTF-8">
    <title>Filtros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="nome">Idade:
                <input type="number" data-ng-model="age">
            </label>
        </form>
        Olá  {{age | calcular}}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <script>
        angular.module('bemean', [])
            .filter('calcular',function() {
                return function(text) {
                    if(text < 18) { return 'Piah, você não é maior de cidade.'}
                    if(text >= 18) { return 'Você é maior de idade.'}
                }
            });
    </script>
</body>
</html>

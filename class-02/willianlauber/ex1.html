<!DOCTYPE html>
<html data-ng-app="meuapp">
  <head>
    <meta charset="utf-8">
    <title>aula2 - filtros</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    </head>
  <body>
      <fieldset class="pure-group">
        <p>Filtro moeda {{moeda | currency:"R$"}};</p>
        <p>Filtro data {{data | date | uppercase }};</p>
        <p>Filtro data com par√¢metro {{data | date:'medium'}}</p>
        <p>Nome: {{name | uppercase}}</p>
        <p>Mensagem: {{details| limitTo:10}}</p>
      </fieldset>

    <fieldset class="pure-group">
            <label for="moeda">Moeda: </label>
            <input type="number" value="" data-ng-model="moeda" name="moeda" placeholder="Moeda" ></input> <br>
            <label for="data">Data: </label>
            <input type="number" maxlength="10" value="" data-ng-model="data" name="data" placeholder="Data"></input> <br>
            <label for="nsc">Data nascimento:
            <input class="input" name="nsc" type="date" data-ng-model="bday" placeholder="Data de nascimento">
            </label>
            <label for="em">Nome: </label>
            <input type="text" name="em" data-ng-model="name">
            <label for="messsage">Mensagem:
            <textarea class="textarea" name="message" data-ng-model="details" placeholder="Textarea limit 10 characters"></textarea>
 </label>
    </fieldset>
        <script>
          angular.module("meuapp", [])
            .filter("reverseString", function(){
              return  function(text){
                if(text)
                  return  text.split("").reverse().join("");
                }
              })
              .filter("truncate", function(){
                return function(text, length, end){
                    if(text){
                      if(isNaN(length))
                        length = 10;
                      if(end === undefined)
                        end = "...";
                      if(text.length <= length)
                        return text;
                      else
                        return String(text).substring(0, length)+end;
                    }
                };
              });
        </script>
  </body>
</html>
